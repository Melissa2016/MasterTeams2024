    <main>
        <body>
            <div class="contact-container">
                <p style="color: green; background-color: lightblue; padding: 10px; border-radius: 5px;">
    We’d love to hear from you! Submit your inquiries or feedback through our form, and our team will respond within 24 hours.
</p>

              <h1>Contact Us</h1>
              <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                
                    <input type="email" id="email" name="email" placeholder="Your Email" required
                pattern="[a-zA-Z.]+@[a-zA-Z]+\.[a-zA-Z]+">
                Use Letters and special Characters only
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
              </form>
              <p id="response-message"></p>
            </div>
            <script src="script.js"></script>
    </main>
