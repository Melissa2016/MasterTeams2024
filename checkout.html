<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - P.A.R.T.S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <div class="cart-icon">
            <a href="cart.html">ðŸ›’ <span id="cart-count">0</span></a>
        </div>
    </header>
    <main>
        <div class="checkout-container">
            <h2>Your Order</h2>
            <div id="checkout-items"></div>
            <div class="checkout-summary">
                <strong>Total:</strong> <span id="checkout-total-price">$0.00</span>
            </div>
            
            <h3>Enter Shipping Information</h3>
            <form action="https://api.web3forms.com/submit" method="POST" id="checkout-form">
                <input type="hidden" name="access_key" value="5ee3d9ce-182e-4515-9581-68be29efc36b"> <!-- Replace with your access key -->
                
                <label for="name">Full Name:</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Your Full Name" 
                    required
                >
                
                <label for="address">Shipping Address:</label>
                <input 
                    type="text" 
                    id="address" 
                    name="address" 
                    placeholder="Your Shipping Address" 
                    required
                >

                <label for="email">Email Address:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Your Email Address" 
                    required
                >

                <input type="hidden" name="order_details" id="order-details">
                <input type="hidden" name="total_price" id="total-price-input">

                <button type="submit">Complete Purchase</button>
            </form>
            <button id="continue-shopping">Continue Shopping</button>

            <!-- Confirmation Message -->
            <div id="confirmation-message" style="display: none; margin-top: 20px; padding: 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px;">
                <p>Thank you for your purchase! A confirmation email has been sent to your email address. Your order will be delivered soon.</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <footer>
        <p>Â© 2024 P.A.R.T.S</p>
    </footer>
</body>
</html>
